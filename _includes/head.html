<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% if page.slug %}
    <meta property="og:image" content="{{ "/images/{{page.slug}}.png" | prepend: site.baseurl | prepend: site.url }}" />
  {% endif %}
  <script language="javascript">
      // Enforce SSL
      (function (root) {
        "use strict";
        var h = root ? root.location.hostname : "",
        p = root ? root.location.protocol : "";
        if ("http:" === p && !(/^(localhost|127.0.0.1)/).test(h)) {
          root.location.protocol = "https:";
        }
      }
      ("undefined" !== typeof window ? window : this));
    </script>
</head>
